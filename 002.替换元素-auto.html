<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      iframe {
        margin: 10px auto;
        display: block;
        width: 800px;
        box-sizing: border-box;
      }

      img {
        display: block;
        margin: 0 auto;
        width: 100%;
      }

      @media screen and (max-width: 900px) {
        iframe {
          margin: 10px 10px;
          width: calc(100% - 20px);
        }
      }
    </style>
  </head>
  <body>
    <iframe src="" frameborder="1"></iframe>
    <img
      src="https://i.ytimg.com/vi/3ZU4bLRi1sA/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLA1R0zTsywjAPldlH6glygiDdCQbg"
      alt="bigCat"
    />
  </body>
</html>
